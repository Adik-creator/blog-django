
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href=" https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/nasa.png' %}" alt="logo">
        <span class="logo">Wonder adik</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'index' %}"><li><i class="fas fa-home">Главная</i></li></a>
            <a href="{% url 'about' %}"><li><i class="far fa-address-card">Про нас</i></li></a>
            <a href="{% url 'news_home' %}"><li><i class="far fa-address-card">Новости</i></li></a>
            <a href=""><li><i class="fab fa-telegram-plane">Контакты</i></li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добовление форм</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock%}
    </main>
</body>
</html>
