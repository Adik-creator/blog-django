{% extends 'main/base.html' %}

{% block title %}Форма по добовленеию статьи{% endblock%}

{% block content %}
<div class="features">
    <h1>Форма по добовленеию статьи</h1>
    <form method="POST">
        {% csrf_token %}

        {{form.title}}<br>
        {{form.anons}}<br>
        {{form.full_text}}<br>
        {{form.date}}<br>
        <span>{{error}}</span>
        <button class="btn btn-success" type="submit">Добовит статью</button>
    </form>
</div>
{% endblock%}
